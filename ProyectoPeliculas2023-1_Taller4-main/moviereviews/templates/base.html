<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'images/movie.PNG' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                    Movies
                </a>
                <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}">
                            Logout ({{ user.username }})
                        </a>
                        {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">
                            Sign Up
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
           <div class="container">
                {% block content %}
                {% endblock content %}
           </div>

           <footer class="text-center text-lg-start bg-info text-muted mt-4">
            <div class="text-center p-4">
                © 2023 Copyright -
            <a class="text-reset fw-bold text-decoration-none"
                target="_blank" href="pvallej3@eafit.edu.co">
                Paola Vallejo
            </a> -
            <a class="text-reset fw-bold text-decoration-none"
                target="_blank" href="jdmartinev@eafit.edu.co">
                Juan David Martínez
            </a>
         </div>
        </footer>
    </body>
</html>
